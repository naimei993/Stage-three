<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task2</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
   

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
    var liData=document.getElementById('source').children;
    var len = liData.length;
    var data =[];

    for(var i = 0;i < len; i++){
      var city = liData[i].innerHTML.slice(0,2);
      var num = liData[i].innerHTML.slice(-6,-4);
      data.push([city,num])
    }
    return data;
   
}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
      data.sort(function(x,y){
        return y[1] - x[1];
      })
      console.log(data)
     return data;
}
sortAqiData(getData());
// /**
//  * render
//  * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
//  * 格式见ul中的注释的部分
//  */
function render(data) {
      var list = document.getElementById("resort");
      var len = data.length;
      for(var i = 0; i<len;i++){
        arr =["一","二","三","四","五","六","七"]
      var li = document.createElement('li');
      var txt = document.createTextNode("第"+arr[i]+"名:"+data[i][0]+"空气质量:");
      li.appendChild(txt);
      var b = document.createElement('b');
      var txt1 = document.createTextNode(data[i][1]);
      b.appendChild(txt1);
      li.appendChild(b);
      list.appendChild(li);
    }
}


function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {
  var btn = document.getElementById("sort-btn");
  btn.onclick =  btnHandle;

  
  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

}
init();

</script>
</body>
</html>
