<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Task1</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {
    var aqiul=document.getElementById('aqi-list');
    var aqi=aqiData.filter(function(arr){
    return arr[1]>60;
});//创建新数组并返回数值大于60的数
(function (){
    for(var i=0;i<aqi.length;i++){
      var li=document.createElement('li');
      aqiul.append(li);
      li.innerHTML="第"+(i+1)+"名："+aqi[i];
    }
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
})();
})();

</script>
</body>
</html>
